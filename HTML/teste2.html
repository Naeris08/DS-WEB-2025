<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo margin x padding</title>
  <style>
    body {
      background: #eee;
    }

    .caixa {
      width: 200px;
      height: 100px;
      margin: 20px 10px;
      padding: 10px 20px;
      background: lightblue;
    }

    .medida {
      width: 200px;
      height: 100px;
      background: rgba(255,0,0,0.3);
      position: absolute;
      top: 20px;
      left: 10px;
    }
  </style>
</head>
<body>
  <div class="caixa">Caixa com padding</div>
  <div class="medida">Caixa de 200px</div>
</body>
</html>
